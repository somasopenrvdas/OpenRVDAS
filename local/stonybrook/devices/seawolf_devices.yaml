    - "$GPRMB,{Status:w},{CrossTrackError:g},{CrossTrackSteer:w},{OriginWaypointID:nc},{DestinationWaypointID:nc},{DestinationLatitude:f},{DestinationNorS:w},{DestinationLongitude:f},{DestinationEorW:w},{RangeToDestination:g},{TrueBearingToDestination:g},{VelocityTowardDestination:g},{ArrivalAlarm:w}*{CheckSum:x}"

