    AirTempC: Met1AirTempC
    WindDirTrue: Met1WindDirTrue
    WindDirMag: Met1WindDirMag
    WindSpeedKt: Met1WindSpeedKt
    WindSpeedM: Met1WindSpeedM
    Latitude: "Met1Latitude"
    NorS: "Met1NorS"
    Longitude: "Met1Longitude"
    EorW: "Met1EorW"
