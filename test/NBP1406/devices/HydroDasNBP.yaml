################################################################################
# NBP-Specific Hydro-DAS Device Type Definitions
#
# See README.md in this directory

######################################
HydroDasNBP:
  category: "device_type"
  description: "Aggregator of Hydro-DAS data"

  # 12.16954 16.81086 193.1034 3877.242 -1 31 47 35 42
  format: "{Voltage:g} {CaseTemp:g} {Fluorometer:g} {Transmissometer:g} {SeawaterValve:d} {Flow1Freq:g} {Flow2Freq:g} {Flow3Freq:g} {Flow4Freq:g}"

  fields:
    Voltage:
      units: "V"
      description: "Power Supply Voltage"
    CaseTemp:
      units: "degrees C"
      description: "Internal Case Temperature"
    Fluorometer:
      units: "mV"
      description: "Fluorometer"
    Transmissometer:
      units: "mV"
      description: "Transmissometer"
    SeawaterValve:
      units: "-1 or 0"
      description: "Seawater Valve"
    Flow1Freq:
      units: "Hz"
      description: "Flow Meter 1 Frequency"
    Flow2Freq:
      units: "Hz"
      description: "Flow Meter 2 Frequency"
    Flow3Freq:
      units: "Hz"
      description: "Flow Meter 3 Frequency"
    Flow4Freq:
      units: "Hz"
      description: "Flow Meter 4 Frequency"
